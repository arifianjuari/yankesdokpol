name: Deploy ke Hostinger via FTP

on:
  push:
    branches:
      - main

  workflow_dispatch:  # Menambahkan opsi trigger manual di GitHub Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Menambahkan timeout di tingkat job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Mengambil hanya 2 commit terakhir untuk mempercepat

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./
          server-dir: /public_html/yankesdokpol/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            upload/**
            **/uploads/**
            **/.DS_Store
            **/Thumbs.db
            .env
            .env.example
            .env.local
            README.md
            LICENSE
            composer.lock
            package-lock.json
            yarn.lock
            .vscode/**
            .idea/**
            **/logs/**
            **/temp/**
            **/tmp/**
            **/cache/**
            **/*.log
            **/*.bak
            **/*.swp
            **/*.sql
            **/*.zip
            **/*.tar
            **/*.gz
            **/*.rar
            sshkey
            **/*.psd
            **/*.ai
            **/*.sketch
            