name: Deploy to VPS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
        ssh -v -o BatchMode=yes -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "echo 'SSH connection successful'"

    - name: Install rsync
      run: sudo apt-get update && sudo apt-get install -y rsync

    - name: Deploy to VPS
      env:
        REMOTE_DIR: ${{ secrets.REMOTE_DIR || '/var/www/html/yankesdokpol' }}
        REMOTE_USER: ${{ secrets.REMOTE_USER || 'root' }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
      run: |
        # Create necessary directories
        ssh -o BatchMode=yes -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST \
          "mkdir -p $REMOTE_DIR $REMOTE_DIR/uploads $REMOTE_DIR/dokumentasi"
        
        # Deploy using rsync
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='.gitignore' \
          --exclude='.env' \
          --exclude='node_modules' \
          --exclude='vendor' \
          --exclude='sshkey*' \
          --exclude='assets/uploads' \
          --exclude='uploads' \
          --exclude='dokumentasi' \
          -e "ssh -o BatchMode=yes -o StrictHostKeyChecking=no" \
          ./ \
          $REMOTE_USER@$REMOTE_HOST:$REMOTE_DIR/

        # Set permissions
        ssh -o BatchMode=yes -o StrictHostKeyChecking=no $REMOTE_USER@$REMOTE_HOST "
          chown -R www-data:www-data $REMOTE_DIR
          find $REMOTE_DIR -type d -not -path \"$REMOTE_DIR/uploads*\" -not -path \"$REMOTE_DIR/dokumentasi*\" -exec chmod 755 {} \;
          find $REMOTE_DIR -type f -not -path \"$REMOTE_DIR/uploads*\" -not -path \"$REMOTE_DIR/dokumentasi*\" -exec chmod 644 {} \;
          chmod -R 777 $REMOTE_DIR/uploads $REMOTE_DIR/dokumentasi 2>/dev/null
          echo 'Deployment completed successfully!'
        "